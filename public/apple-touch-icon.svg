<svg viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="30%" stop-color="#1d4ed8"/>
      <stop offset="70%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect x="10" y="10" width="160" height="160" rx="35" ry="35" fill="url(#appleIconGradient)" filter="url(#shadow)"/>
  
  <!-- Main Medical Cross -->
  <rect x="75" y="45" width="30" height="90" rx="5" fill="white"/>
  <rect x="45" y="75" width="90" height="30" rx="5" fill="white"/>
  
  <!-- Pharmaceutical Molecules -->
  <circle cx="60" cy="60" r="8" fill="rgba(255,255,255,0.9)"/>
  <circle cx="120" cy="60" r="8" fill="rgba(255,255,255,0.9)"/>
  <circle cx="60" cy="120" r="8" fill="rgba(255,255,255,0.9)"/>
  <circle cx="120" cy="120" r="8" fill="rgba(255,255,255,0.9)"/>
  
  <!-- Connection Lines -->
  <line x1="60" y1="60" x2="75" y2="75" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="60" x2="105" y2="75" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="120" x2="75" y2="105" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="120" x2="105" y2="105" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Brand Initials -->
  <text x="90" y="145" text-anchor="middle" font-family="'Josefin Sans', sans-serif" font-size="20" font-weight="700" fill="white">UP</text>
</svg>