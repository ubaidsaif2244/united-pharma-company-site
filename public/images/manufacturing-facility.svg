<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#cbd5e0"/>
    </linearGradient>
    <linearGradient id="machineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1"/>
      <stop offset="100%" stop-color="#3182ce"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="#e6fffa"/>
  
  <!-- Building structure -->
  <rect x="50" y="150" width="500" height="200" fill="url(#buildingGradient)" rx="8"/>
  <rect x="60" y="160" width="480" height="180" fill="#f7fafc" rx="4"/>
  
  <!-- Windows -->
  <rect x="80" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  <rect x="140" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  <rect x="200" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  <rect x="260" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  <rect x="320" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  <rect x="380" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  <rect x="440" y="180" width="40" height="30" fill="#4299e1" opacity="0.7" rx="2"/>
  
  <!-- Second row windows -->
  <rect x="80" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  <rect x="140" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  <rect x="200" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  <rect x="260" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  <rect x="320" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  <rect x="380" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  <rect x="440" y="230" width="40" height="30" fill="#48bb78" opacity="0.7" rx="2"/>
  
  <!-- Manufacturing equipment inside -->
  <rect x="100" y="280" width="80" height="40" fill="url(#machineGradient)" rx="4"/>
  <rect x="200" y="285" width="60" height="30" fill="#48bb78" rx="4"/>
  <rect x="280" y="280" width="70" height="40" fill="#ed8936" rx="4"/>
  <rect x="370" y="285" width="50" height="30" fill="#9f7aea" rx="4"/>
  
  <!-- Conveyor belt -->
  <rect x="70" y="310" width="460" height="8" fill="#4a5568" rx="4"/>
  <circle cx="90" cy="314" r="6" fill="#2d3748"/>
  <circle cx="510" cy="314" r="6" fill="#2d3748"/>
  
  <!-- Products on conveyor -->
  <rect x="150" y="305" width="12" height="8" fill="#4299e1" rx="2"/>
  <rect x="180" y="305" width="12" height="8" fill="#48bb78" rx="2"/>
  <rect x="210" y="305" width="12" height="8" fill="#ed8936" rx="2"/>
  <rect x="240" y="305" width="12" height="8" fill="#9f7aea" rx="2"/>
  
  <!-- Smokestacks -->
  <rect x="450" y="80" width="20" height="80" fill="#a0aec0" rx="10"/>
  <rect x="480" y="90" width="18" height="70" fill="#a0aec0" rx="9"/>
  
  <!-- Smoke -->
  <ellipse cx="460" cy="70" rx="8" ry="4" fill="#cbd5e0" opacity="0.7"/>
  <ellipse cx="465" cy="60" rx="10" ry="5" fill="#cbd5e0" opacity="0.6"/>
  <ellipse cx="470" cy="50" rx="12" ry="6" fill="#cbd5e0" opacity="0.5"/>
  
  <ellipse cx="489" cy="80" rx="6" ry="3" fill="#cbd5e0" opacity="0.7"/>
  <ellipse cx="492" cy="70" rx="8" ry="4" fill="#cbd5e0" opacity="0.6"/>
  <ellipse cx="495" cy="60" rx="10" ry="5" fill="#cbd5e0" opacity="0.5"/>
  
  <!-- Company sign -->
  <rect x="200" y="120" width="200" height="40" fill="#1a365d" rx="4"/>
  <text x="300" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">UNITED PHARMA</text>
  
  <!-- Ground -->
  <rect x="0" y="350" width="600" height="50" fill="#68d391"/>
  
  <!-- Trees -->
  <rect x="20" y="320" width="8" height="30" fill="#8b4513"/>
  <circle cx="24" cy="315" r="15" fill="#48bb78"/>
  
  <rect x="570" y="325" width="6" height="25" fill="#8b4513"/>
  <circle cx="573" cy="320" r="12" fill="#48bb78"/>
</svg>