<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tabletGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1"/>
      <stop offset="100%" stop-color="#3182ce"/>
    </linearGradient>
    <linearGradient id="tabletGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#48bb78"/>
      <stop offset="100%" stop-color="#38a169"/>
    </linearGradient>
    <linearGradient id="tabletGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ed8936"/>
      <stop offset="100%" stop-color="#dd6b20"/>
    </linearGradient>
    <radialGradient id="bottleGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f7fafc"/>
  
  <!-- Medicine bottle -->
  <rect x="150" y="80" width="100" height="140" rx="12" fill="url(#bottleGradient)" stroke="#cbd5e0" stroke-width="2"/>
  <rect x="160" y="60" width="80" height="25" rx="6" fill="#4a5568"/>
  <rect x="165" y="65" width="70" height="15" rx="3" fill="#2d3748"/>
  
  <!-- Label on bottle -->
  <rect x="160" y="120" width="80" height="60" fill="white" opacity="0.9" rx="4"/>
  <rect x="165" y="125" width="70" height="8" fill="#4299e1" opacity="0.3" rx="2"/>
  <rect x="165" y="138" width="50" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  <rect x="165" y="148" width="60" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  <rect x="165" y="158" width="45" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  <rect x="165" y="168" width="55" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  
  <!-- Tablets scattered around -->
  <!-- Blue tablets -->
  <ellipse cx="80" cy="120" rx="12" ry="6" fill="url(#tabletGradient1)"/>
  <line x1="68" y1="120" x2="92" y2="120" stroke="#2b6cb0" stroke-width="1"/>
  
  <ellipse cx="320" cy="100" rx="12" ry="6" fill="url(#tabletGradient1)"/>
  <line x1="308" y1="100" x2="332" y2="100" stroke="#2b6cb0" stroke-width="1"/>
  
  <ellipse cx="60" cy="200" rx="12" ry="6" fill="url(#tabletGradient1)"/>
  <line x1="48" y1="200" x2="72" y2="200" stroke="#2b6cb0" stroke-width="1"/>
  
  <!-- Green tablets -->
  <ellipse cx="300" cy="180" rx="10" ry="5" fill="url(#tabletGradient2)"/>
  <line x1="290" y1="180" x2="310" y2="180" stroke="#2f855a" stroke-width="1"/>
  
  <ellipse cx="100" cy="250" rx="10" ry="5" fill="url(#tabletGradient2)"/>
  <line x1="90" y1="250" x2="110" y2="250" stroke="#2f855a" stroke-width="1"/>
  
  <!-- Orange tablets -->
  <ellipse cx="340" cy="220" rx="11" ry="5.5" fill="url(#tabletGradient3)"/>
  <line x1="329" y1="220" x2="351" y2="220" stroke="#c05621" stroke-width="1"/>
  
  <ellipse cx="40" cy="160" rx="11" ry="5.5" fill="url(#tabletGradient3)"/>
  <line x1="29" y1="160" x2="51" y2="160" stroke="#c05621" stroke-width="1"/>
  
  <!-- Capsules -->
  <g>
    <ellipse cx="120" cy="60" rx="8" ry="16" fill="#e53e3e"/>
    <ellipse cx="120" cy="60" rx="8" ry="8" fill="#fed7d7"/>
  </g>
  
  <g>
    <ellipse cx="280" cy="50" rx="7" ry="14" fill="#9f7aea"/>
    <ellipse cx="280" cy="50" rx="7" ry="7" fill="#e9d8fd"/>
  </g>
  
  <!-- Blister pack -->
  <rect x="20" y="20" width="80" height="60" fill="#f7fafc" stroke="#cbd5e0" stroke-width="2" rx="8"/>
  <circle cx="35" cy="35" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="50" cy="35" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="65" cy="35" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="85" cy="35" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="35" cy="50" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="50" cy="50" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="65" cy="50" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="85" cy="50" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="35" cy="65" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="50" cy="65" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="65" cy="65" r="6" fill="#4299e1" opacity="0.8"/>
  <circle cx="85" cy="65" r="6" fill="#4299e1" opacity="0.8"/>
  
  <!-- Floating particles -->
  <circle cx="200" cy="40" r="2" fill="#4299e1" opacity="0.6"/>
  <circle cx="350" cy="60" r="1.5" fill="#48bb78" opacity="0.7"/>
  <circle cx="30" cy="100" r="2.5" fill="#ed8936" opacity="0.5"/>
  <circle cx="370" cy="150" r="2" fill="#9f7aea" opacity="0.6"/>
  <circle cx="15" cy="280" r="1.5" fill="#4299e1" opacity="0.7"/>
</svg>