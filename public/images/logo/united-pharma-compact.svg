<svg viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer Circle -->
    <circle cx="15" cy="15" r="13" fill="url(#compactGradient)"/>
    
    <!-- Medical Cross -->
    <rect x="12.5" y="8" width="5" height="14" rx="1" fill="white"/>
    <rect x="8" y="12.5" width="14" height="5" rx="1" fill="white"/>
    
    <!-- Corner Molecules -->
    <circle cx="9" cy="9" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="21" cy="9" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="9" cy="21" r="1.5" fill="rgba(255,255,255,0.7)"/>
    <circle cx="21" cy="21" r="1.5" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Company Text -->
  <text x="40" y="18" font-family="'Josefin Sans', sans-serif" font-size="12" font-weight="700" fill="#1e293b">UNITED</text>
  <text x="40" y="30" font-family="'Josefin Sans', sans-serif" font-size="12" font-weight="700" fill="#1e293b">PHARMA</text>
</svg>