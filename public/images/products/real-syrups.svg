<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="syrupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>
    <radialGradient id="bottleShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.15)"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Syrup Bottle -->
  <rect x="160" y="60" width="80" height="160" rx="12" fill="url(#bottleShadow)"/>
  <rect x="160" y="60" width="80" height="160" rx="12" fill="url(#bottleGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Bottle Cap -->
  <rect x="170" y="40" width="60" height="25" rx="8" fill="url(#capGradient)"/>
  <rect x="175" y="35" width="50" height="12" rx="4" fill="#7f1d1d"/>
  
  <!-- Syrup Liquid -->
  <rect x="165" y="100" width="70" height="115" rx="10" fill="url(#syrupGradient)" opacity="0.8"/>
  
  <!-- Bottle Label -->
  <rect x="170" y="130" width="60" height="60" fill="rgba(255,255,255,0.95)" rx="4"/>
  <rect x="175" y="135" width="50" height="8" fill="#f59e0b" opacity="0.3" rx="2"/>
  <text x="200" y="150" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">COUGH SYRUP</text>
  <text x="200" y="162" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="6">100ml Bottle</text>
  <text x="200" y="172" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="5">Sugar Free</text>
  <text x="200" y="182" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="5">United Pharma</text>
  
  <!-- Measuring Spoon -->
  <g transform="translate(100,180) rotate(-20)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="url(#bottleGradient)" stroke="#94a3b8" stroke-width="1"/>
    <rect x="-2" y="-15" width="4" height="15" fill="#94a3b8"/>
    <ellipse cx="0" cy="0" rx="10" ry="6" fill="url(#syrupGradient)" opacity="0.6"/>
    <text x="0" y="20" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="6">5ml</text>
  </g>
  
  <!-- Medicine Cup -->
  <g transform="translate(300,200)">
    <rect x="-15" y="-20" width="30" height="25" rx="3" fill="url(#bottleGradient)" stroke="#94a3b8" stroke-width="1"/>
    <rect x="-12" y="-15" width="24" height="15" rx="2" fill="url(#syrupGradient)" opacity="0.5"/>
    <!-- Measurement lines -->
    <line x1="-12" y1="-10" x2="12" y2="-10" stroke="#94a3b8" stroke-width="0.5"/>
    <line x1="-12" y1="-5" x2="12" y2="-5" stroke="#94a3b8" stroke-width="0.5"/>
    <text x="0" y="15" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="6">15ml</text>
  </g>
  
  <!-- Small Syrup Bottles -->
  <!-- Bottle 1 -->
  <g transform="translate(80,120)">
    <rect x="0" y="0" width="30" height="60" rx="6" fill="url(#bottleGradient)" stroke="#cbd5e1" stroke-width="1"/>
    <rect x="5" y="10" width="20" height="45" rx="4" fill="#dc2626" opacity="0.7"/>
    <rect x="3" y="-5" width="24" height="8" rx="3" fill="#7f1d1d"/>
    <text x="15" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="5">60ml</text>
  </g>
  
  <!-- Bottle 2 -->
  <g transform="translate(320,120)">
    <rect x="0" y="0" width="30" height="60" rx="6" fill="url(#bottleGradient)" stroke="#cbd5e1" stroke-width="1"/>
    <rect x="5" y="10" width="20" height="45" rx="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="3" y="-5" width="24" height="8" rx="3" fill="#5b21b6"/>
    <text x="15" y="75" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="5">30ml</text>
  </g>
  
  <!-- Droplets -->
  <circle cx="120" cy="100" r="3" fill="url(#syrupGradient)" opacity="0.6"/>
  <circle cx="280" cy="110" r="2" fill="url(#syrupGradient)" opacity="0.7"/>
  <circle cx="340" cy="90" r="2.5" fill="#dc2626" opacity="0.5"/>
  
  <!-- Pediatric symbol -->
  <g transform="translate(50,50)">
    <circle cx="0" cy="0" r="20" fill="rgba(34,197,94,0.1)" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="8" font-weight="bold">KIDS</text>
    <text x="0" y="8" text-anchor="middle" fill="#22c55e" font-family="Arial, sans-serif" font-size="6">SAFE</text>
  </g>
  
  <!-- Sugar-free badge -->
  <g transform="translate(350,50)">
    <circle cx="0" cy="0" r="18" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="-3" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">SUGAR</text>
    <text x="0" y="6" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FREE</text>
  </g>
  
  <!-- Floating bubbles for liquid effect -->
  <circle cx="190" cy="120" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="210" cy="140" r="1.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="200" cy="160" r="1" fill="rgba(255,255,255,0.8)"/>
  <circle cx="220" cy="180" r="2.5" fill="rgba(255,255,255,0.5)"/>
</svg>