<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Main Tube -->
  <rect x="150" y="100" width="100" height="120" rx="15" fill="url(#tubeGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Tube Cap -->
  <rect x="160" y="80" width="80" height="25" rx="8" fill="url(#capGradient)"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="60" fill="rgba(255,255,255,0.95)" rx="4"/>
  <text x="200" y="155" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="8" font-weight="bold">OINTMENT</text>
  <text x="200" y="170" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="6">30g Tube</text>
  <text x="200" y="185" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="5">Topical Use</text>
  
  <!-- Pharmaceutical symbol -->
  <circle cx="350" cy="50" r="20" fill="rgba(59,130,246,0.1)" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="55" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12" font-weight="bold">â„ž</text>
</svg>