<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299e1"/>
      <stop offset="100%" stop-color="#3182ce"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f7fafc"/>
  
  <!-- Tube body -->
  <rect x="120" y="100" width="160" height="120" rx="8" fill="url(#tubeGradient)" stroke="#cbd5e0" stroke-width="2"/>
  
  <!-- Tube cap -->
  <rect x="140" y="80" width="120" height="30" rx="15" fill="url(#capGradient)"/>
  
  <!-- Tube nozzle -->
  <rect x="190" y="70" width="20" height="20" rx="10" fill="#2d3748"/>
  
  <!-- Label on tube -->
  <rect x="130" y="130" width="140" height="60" fill="white" opacity="0.9" rx="4"/>
  <rect x="135" y="135" width="130" height="8" fill="#4299e1" opacity="0.3" rx="2"/>
  <rect x="135" y="148" width="100" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  <rect x="135" y="158" width="120" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  <rect x="135" y="168" width="90" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  <rect x="135" y="178" width="110" height="4" fill="#4a5568" opacity="0.6" rx="1"/>
  
  <!-- Ointment coming out -->
  <ellipse cx="200" cy="65" rx="8" ry="4" fill="#ffd700" opacity="0.8"/>
  <ellipse cx="200" cy="60" rx="6" ry="3" fill="#f6ad55" opacity="0.9"/>
  
  <!-- Medical cross symbol -->
  <g transform="translate(350, 50)">
    <rect x="-8" y="-2" width="16" height="4" fill="#48bb78"/>
    <rect x="-2" y="-8" width="4" height="16" fill="#48bb78"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="80" cy="120" r="3" fill="#4299e1" opacity="0.6"/>
  <circle cx="320" cy="140" r="2" fill="#48bb78" opacity="0.7"/>
  <circle cx="60" cy="200" r="2.5" fill="#ed8936" opacity="0.5"/>
  <circle cx="340" cy="180" r="2" fill="#9f7aea" opacity="0.6"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#cbd5e0" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#dots)" opacity="0.5"/>
</svg>