<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f8fafc"/>
  
  <!-- Bottle -->
  <rect x="150" y="80" width="100" height="200" rx="15" fill="url(#bottleGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Cap -->
  <rect x="160" y="60" width="80" height="25" rx="8" fill="url(#capGradient)"/>
  
  <!-- Label -->
  <rect x="160" y="140" width="80" height="80" fill="rgba(255,255,255,0.95)" rx="4"/>
  <text x="200" y="160" text-anchor="middle" fill="#1e293b" font-family="Arial, sans-serif" font-size="10" font-weight="bold">VITAMIN D3</text>
  <text x="200" y="175" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="8">5000 IU</text>
  <text x="200" y="190" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="7">60 Capsules</text>
  <text x="200" y="205" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="6">United Pharma</text>
  
  <!-- Sun symbol for Vitamin D -->
  <circle cx="200" cy="320" r="25" fill="#fbbf24" opacity="0.3"/>
  <g transform="translate(200,320)">
    <circle r="8" fill="#f59e0b"/>
    <g stroke="#f59e0b" stroke-width="2">
      <line x1="0" y1="-20" x2="0" y2="-15"/>
      <line x1="14" y1="-14" x2="10" y2="-10"/>
      <line x1="20" y1="0" x2="15" y2="0"/>
      <line x1="14" y1="14" x2="10" y2="10"/>
      <line x1="0" y1="20" x2="0" y2="15"/>
      <line x1="-14" y1="14" x2="-10" y2="10"/>
      <line x1="-20" y1="0" x2="-15" y2="0"/>
      <line x1="-14" y1="-14" x2="-10" y2="-10"/>
    </g>
  </g>
</svg>